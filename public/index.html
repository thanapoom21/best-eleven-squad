<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Docker Template</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template>
      <div class="card">
        <img
          class="avatar"
          src="https://res.cloudinary.com/dqse2txyi/image/upload/v1639943067/blogs/docker-node/profile-picture_eav2ff.png"
          alt="Avatar"
          style="width: 360px; height: 240px; object-fit: cover"
        />
        <div class="card-info-container">
          <p>Name: <span id="player-name">Placeholder</span></p>

          <p>Position: <span id="position">Placeholder</span></p>
        </div>
      </div>
    </template>
    <h1>World best XI football players.</h1>
    <div id="card-wrapper" class="card-wrapper"></div>
  </body>
</html>
